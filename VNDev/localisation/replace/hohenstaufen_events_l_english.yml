 anabaptist_form.1.t: "The Reformation Branches Out"
 anabaptist_form.1.d: "With Lutheranism gaining rapid traction, new belief systems are taking hold across Europe. Many preachers are promoting the possibility of adult baptism - earning them the disparaging name 'Anabaptists'."
 anabaptist_form.1.a: "Only time will tell what this might bring"
 zwinglianist_form.1.t: "The Reformation Branches Out"
 zwinglianist_form.1.d: "The Protestant Reformation is spreading like wildfire across Europe. Several different movements have already formed, proposing alternative ways of reforming the Christian faith. A devout preacher named Huldrych Zwingli in $CAPITAL$ has become the principal figure for the so called Zwinglianist school of thought, rooted heavily in scripture rather than ecumenical writings."
 zwinglianist_form.1.a: "Only time will tell what this might bring"
 manzlost.tt: "Turkish states will likely invade later on."
 manzwon.tt: "There will be no further Turkish invasions."
