 high_kingdom.5: "We Must Bow to the High King"
 high_kingdom.5.t: "We Must Bow to the High King"
 high_kingdom.5.d: "We must respect the rightful sovereignty of the High King of Ireland and bow to him."
 high_kingdom.5.a: "It is our duty."
 high_kingdom.4: "The High Kingdom is Ours"
 high_kingdom.4.t: "The High Kingdom is Ours"
 high_kingdom.4.d: "Our glorious nation has taken the throne of the High Kingdom of Ireland for ourselves!"
 high_kingdom.4.a: "To Glory!"
 high_kingdom.3: "The War is Lost"
 high_kingdom.3.t: "The War is Lost"
 high_kingdom.3.d: "Your nation has failed in its attempt to take the High Kingdom of Ireland."
 high_kingdom.3.a: "I have failed..."
 high_kingdom.2: "Loss of The High Kingdom"
 high_kingdom.2.t: "Loss of The High Kingdom"
 high_kingdom.2.d: "Your people have been humiliated, and you are no longer the high king or Ireland."
 high_kingdom.2.a: "I have failed..."
 high_kingdom.1: "The High Kingdom of Ireland"
 high_kingdom.1.t: "The High Kingdom of Ireland"
